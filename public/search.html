<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Charity Search</title>
    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/userpage.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">
    <link href="css/eventSearch.css" rel="stylesheet">
</head>


<body>
    <div class="page-wrapper">
        <!-- Preloader -->


        <!-- .preloader -->
        <div class="preloader"></div>
        <!-- /.preloader -->

        <!-- Main Header-->
        <header class="main-header">
            <div class="header-top">
                <div class="container">
                    <div class="col-md-12 text-center">
                        <div class="main-logo">
                            <figure>
                                <a href="index.html"><img src="images/gooddeedslogo.svg" alt=""></a>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header-lower">
                <div class="container">
                    <div class="header-area">
                        <nav class="main-menu">
                            <div class="navbar-header clearfix">
                                <!-- Toggle Button -->
                                <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target=".navbar-collapse">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>

                            <div class="navbar-collapse collapse clearfix">
                                <ul class="navigation clearfix">
                                    <li class="current"><a href="/">Home</a></li>
                                    <li><a href="/about">About</a></li>
                                    <li><a href="/contact">Contact</a></li>
                                </ul>
                            </div>
                        </nav>
                        <div class="link-btn">
                            <a href="/search" class="theme-btn btn-style-one">Search</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sticky-header">
                <div class="container clearfix">
                    <!--Logo-->
                    <div class="logo">
                        <a href="index.html"><img src="images/gooddeedslogo_blk.svg" alt=""></a>
                    </div>

                    <!--Right Col-->
                    <div class="right-col">
                        <!-- Main Menu -->
                        <nav class="main-menu">
                            <div class="navbar-header clearfix">
                                <!-- Toggle Button -->
                                <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target=".navbar-collapse">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>

                            <div class="navbar-collapse collapse clearfix">
                                <ul class="navigation clearfix">
                                    <li class="current"><a href="index.html">Home</a></li>
                                    <li><a href="about.html">About</a></li>
                                    <li><a href="contact.html">Contact</a></li>
                                </ul>
                            </div>
                        </nav><!-- Main Menu End-->
                    </div>
                </div>
            </div>
        </header>
        <!--End Main Header -->


        <!--Page Title-->
        <section class="explore justify-content-md-center">
            <div class="explore__map-side">

                <br>
                <br>
                <div class="sec-title text-center">
                    <h3>Search for Charities or Charity Events<span> near you</span></h3>
                    <p></p>
                </div>

                <!-- search form-->
                <form method="POST" class="discover__form" action="/search">
                    <div class="row justify-content-md-center">
                        <input class="discover__form-input" type="text" name="place_event" placeholder="Zip Code"
                            id="zipCodeInput">
                        <select class="discover__form-input js-example-basic-multiple" id="mileageInput" name="radius">
                            <option selected disabled>Radius (mi)</option>
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                        </select>
                        <select class="discover__form-input js-example-basic-multiple" id="selectorDropdown"
                            name="certified">
                            <option selected disabled>Charities/charity events</option>
                            <option>Local Charities</option>
                            <option>Charity Events</option>
                        </select>

                        <button class="btn-default btn-default-red" type="submit" id="searchBtn">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            Search
                        </button>
                        </input>
                        <!--button type="submit" id="displayMap"></button-->
                    </div>
                </form>
                <br>
                <br>
                <div id="map-search"></div>
            </div>

        </section>
        <!--End Page Title-->

        <!--couses-section-->
        <section class="couses-section">
            <div class="container">
                <div class="sec-title text-center">
                    <h3>Results <span>near you</span></h3>
                    <p>Click on "MORE INFO" to find out more</p>
                </div>

                <div class="testimonials"></div>

            </div>
        </section>
        <!--End couses-section-->


        <!--Main Footer-->
        <footer class="main-footer">
            <div class="container">
                <!--Widgets Section-->
                <div class="widgets-section">
                    <div class="footer-column text-center">
                        <div class="footer-logo">
                            <a href="index.html"><img src="images/logo-2.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--Footer Bottom-->
            <div class="footer-bottom">
                <div class="container">
                    <div class="copyright-text text-center">Copyright &copy; Charity APP 2019. All
                        Rights Reserved</div>
                </div>
            </div>
        </footer>
        <!--Main Footer-->
        <input type="text" id="titleSave" name="titleSave" hidden>
        <input type="text" id="descriptionSave" name="descriptionSave" hidden>
        <input type="text" id="linkSave" name="linkSave" hidden>

    </div>
    <!--End pagewrapper-->

    <!--Scroll to top-->
    <div class="scroll-to-top scroll-to-target" data-target=".main-header"><span
            class="icon fa fa-long-arrow-up"></span></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--script type="text/javascript" src="js/jquery-2.1.4.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDd9mg5blcxDthtRIGYiPaZCfCRgObEmI"></script>
    <script src="js/gmaps.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>


    <script src="js/deedSearch.js"></script>
    <script src="js/script.js"></script>
    <script src="js/dataPost.js"></script>

</body>

</html>
